{% extends 'app1/base.html' %}
{% load static %}

{% block body %}
<div class="container">
    
    <form method="post">
        {% csrf_token %}
        <h2>Bank Holders</h2>
        {% for field in form %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
